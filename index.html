<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kedi RNG</title>
    <meta name="description" content="HAHAYES" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="versionInfo"></div>

    <div id="topMenu">
      <a href="https://github.com/tyuXX/KediRNG">This game is open source!</a>
      <a href="https://github.com/tyuXX/KediRNG/issues"
        >Please report bugs, and help us improve the game.</a
      >
    </div>

    <div id="notifications"></div>

    <h1>Kedi RNG</h1>
    <label id="levelLabel">Level: 1 (EXP: 0/100)</label>
    <label id="tlabel" for="Text count">Text Count:1</label>
    <label id="mlabel" for="Money">Money:0</label>
    <label id="pmlabel" for="Potential Money">Potential Money:0</label>
    <button onclick="rollText()">Roll for TEXT</button>

    <button id="toggleInventory" onclick="toggleInventory()">
      Toggle Inventory
    </button>
    <button id="toggleNotifications" onclick="toggleNotifications()">Toggle Notifications</button>

    <button onclick="openSellAllPopup()">Sell All</button>

    <div id="inventory"></div>
    <div id="shop">
      <h2>Shop</h2>
      <div id="upgrades"></div>
    </div>
    <div id = "questsContainer">
      <h2>Quests</h2>
      <div id="quests"></div>
    </div>

    <!-- Sell All Popup -->
    <div id="sellAllPopup" class="popup" style="display: none">
      <div class="popup-content">
        <h2>Sell All Items by Rarity</h2>
        <form id="rarityForm">
          <div id="rarityCheckboxes"></div>
          <button type="button" onclick="sellSelectedRarities()">Done</button>
          <button type="button" onclick="sellAll()">Sell All</button>
          <button type="button" onclick="closePopup()">Cancel</button>
        </form>
      </div>
    </div>

    <div>
      <button id="saveButton" onclick="saveGame()">Save Game</button>
      <input type="file" id="load-input" style="display: none" />
      <button onclick="document.getElementById('load-input').click();">
        Load Game
      </button>
    </div>

    <script src="modules/version.js" defer></script>
    <script src="modules/defaults.js" defer></script>
    <script src="modules/game.js" defer></script>
    <script src="modules/text.js" defer></script>
    <script src="modules/temp.js" defer></script>
    <script src="modules/upgrades.js" defer></script>
    <script src="script.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"
      defer
    ></script>
    <script src="modules/gamestate.js" defer></script>
  </body>
</html>
